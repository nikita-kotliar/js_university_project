name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # заміни на свою основну гілку

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Очистити кеш gh-pages
      - name: Clean gh-pages cache
        run: rm -rf node_modules/.cache/gh-pages || true

      # 2️⃣ Checkout коду без субмодулів
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      # 3️⃣ Налаштувати Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4️⃣ Встановити залежності та збірка
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 5️⃣ Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # <- заміни на ./build, якщо твоя збірка йде туди
