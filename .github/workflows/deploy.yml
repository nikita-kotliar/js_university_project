name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false   

      
      - name: Clean gh-pages cache
        run: rm -rf node_modules/.cache/gh-pages || true

      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

     
      - run: npm ci
      - run: npm run build

      
      - uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  
